<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TrainTime!</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>

<!-- Copypasta from employee data -->
    <div class="container">
      <div class="jumbotron">
        <h2 class="text-center">TrainTime.</h2>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Trains</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train</th>
                <th>Next Train</th>
                <th>Frequency</th>
                <th>Due in</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- <tr> -->
                <!-- Train data goes here. -->
              <!-- </tr> -->
            </tbody>
          </table>
          <button class="btn btn-danger" id="save-edits" type="submit">Save edits</button>
        </div>
      </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Trains</h3>
          </div>
          <div class="panel-body">

          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label>Train Name:</label>
              <input type="text" class="form-control" id="name">
              <label>Destination:</label>
              <input type="text" class="form-control" id="dest">
              <label>First departure:</label>
              <input placeholder="eg, '5am'" type="text" class="form-control" id="start">
              <label>Frequency:</label>
              <input type="text" class="form-control" id="freq">
            </div>
            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
          </form>
          </div>
        </div>
      </div>
    <script src="assets/traintime.js"></script>
  </body>
</html>
